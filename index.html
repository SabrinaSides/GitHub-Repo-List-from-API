<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>GitHub Repo Search</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class='container'>
    <h1>GitHub Repo Search</h1>
    <p> Enter a GitHub user handle and their repositories will appear below.
    <form>
    <label for="user">GitHub User Handle:</label><br>
    <br>
    <input type="text" id="user" name="user">
    <br>
    <br>
    <input type="submit" value="Submit">
    </form>
    <section class='results hidden'>
      <h2 id='results-title'>Search results</h2>
      <ul id="results-list">
        </ul>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
